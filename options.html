<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Renamer - 管理规则</title>
  <style>
    body { width: 80%; max-width: 100vw; padding: 20px; font-family: Arial, sans-serif; margin: 0 auto; box-sizing: border-box; }
    h1 { margin-top: 0; text-align: center; }
    .rules-list { margin-top: 20px; max-height: 70vh; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 10px; }
    .rule-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .rule-item:last-child { border-bottom: none; }

    .rule-field {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .url-field { flex: 3; }     /* 更宽的 URL 输入框 */
    .title-field { flex: 2; }   /* 相对较窄的标题输入框 */
    .editable { cursor: text; background: #fff; }

    .remove-btn, .toggle-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn { background: #ea4335; color: white; }
    .remove-btn:hover { background: #d33027; }
    .toggle-btn { font-size: 12px; padding: 4px 8px; }
    .enabled { background: #34a853; color: white; }
    .disabled { background: #fbbc05; color: black; }
    .footer { margin-top: 20px; text-align: center; font-size: 14px; color: #666; }
    .empty-state { text-align: center; padding: 20px; color: #999; }
  </style>
</head>
<body>
  <h1>Tab Renamer - 管理规则</h1>

  <div id="rulesList" class="rules-list">
    <!-- 规则由 JS 动态插入 -->
  </div>

  <div style="margin: 15px 0; text-align: center;">
    <button id="exportRulesBtn" style="padding: 8px 16px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">
      导出所有规则
    </button>
    <label for="importFile" style="padding: 8px 16px; background: #34a853; color: white; border: none; border-radius: 4px; cursor: pointer;">
      导入规则
    </label>
    <input type="file" id="importFile" accept=".json" style="display: none;">
  </div>
  <div class="footer">
    <p>双击字段可编辑，回车或点击其他地方保存。</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
